{% extends 'base.html' %}
{% block head %}
<title>Note Taker</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1>Update Note</h1>
  
  <form action="/update/{{note.id}}" method="POST">
    <input type="text" name="content" id="content" value={{note.content}}>
    <input type="submit" value="Update" >
  </form>
</div>
{% endblock %}
